{% extends 'base.html' %}
{% block content %} 
<form action='register_user' method='post'>
    {% csrf_token %}
    <label>Email</label>
    <input type='text' name='email'>
    <label>Password</label>
    <input type='password' name='password'>
    <button type='submit'>Sign Up</button>
</form>
{% endblock content %}

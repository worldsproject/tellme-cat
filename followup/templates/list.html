{% extends 'base.html' %} 
{% block content %} 
<ul>
{% for item in data %}
{% if item == ">" %}
<ul>
{% elif item == "<" %}
</ul>
{% elif item == "x" %}
<p>There have been no follow ups.</p>
{% else %}
<li><a href='{{ item.link }}'>{{ item.link }}</a></li>
{% endif %}
{% endfor %}
</ul>
{% endblock content %}
